spring:
  profiles:
    active: dev
  datasource:
    url: "jdbc:h2:mem:${DB_NAME:test}"
    username: ${DB_USER:admin}
    password: ${DB_PASSWORD:admin}
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL94Dialect
    hibernate:
      ddl-auto: create
    show-sql: false
  jackson:
    serialization:
      indent_output: true
  h2:
    console:
      enabled: true
      path: /h2-console
  security:
    user:
      name: admin
      password: "{noop}admin"